<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blogging App</title>
    <link rel="stylesheet" href="output.css">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.4.8/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div>
        <!-- navbar started -->
        <div class="navbar bg-[#7749F8]">
            <div class="navbar-start">
                <a class="text-xl text-white font-semibold ml-10">Personal Blogging App</a>
            </div>

            <div class="navbar-end">
                <!-- <a class="btn bg-transparent border-none text-white mr-20">Signup</a> -->
                <a href="register.html" class="bg-transparent border-none text-white font-semibold mr-10">Signup</a>
            </div>
        </div>
        <!-- navbar ended -->


        <!-- header started -->
        <div class="header bg-[#fff] p-7">
            <header class="ml-20 text-4xl font-bold">Login</header>
        </div>
        <!-- header ended -->

        <div class="bg-gray-100 min-h-screen flex justify-center">
            <div class="bg-white text-center mt-20 mb-48 p-8 rounded-lg shadow-md max-w-md w-full">
                <form id="login-form">
                    <div  class="mb-4 flex justify-center">
                        <input id="email" type="text" placeholder="Email"
                            class="w-3/4 px-3 py-2 border rounded-md placeholder:text-lg outline-[#7749F8] shadow-md shadow-indigo-500/50">
                    </div>
                    <div  class="mb-4 flex justify-center">
                        <input id="password" type="password" placeholder="Password"
                            class="w-3/4 px-3 py-2 border rounded-md placeholder:text-lg outline-[#7749F8] shadow-md shadow-indigo-500/50"
                            required minlength="8">
                    </div>
                    <div class="flex justify-center">
                        <button type="submit" class="bg-[#7749F8] shadow-xl shadow-indigo-500/50 text-white py-2 px-4 rounded-md">Login</button>
                    </div>
                </form>
                <p class="mt-3">Not a user? <a class="text-[#7749F8] no-underline font-semibold hover:underline" href="register.html">Register here</a></p>
            </div>
        </div>
        <dialog id="my_modal_1" class="modal">
            <div class="modal-box">
                <h3 class="font-bold text-lg">Hello!</h3>
                <p class="py-4" id="modal-message">Enter correct Password</p>
                <div class="modal-action">
                    <form method="dialog">
                        <button class="btn">Close</button>
                    </form>
                </div>
            </div>
        </dialog>


    </div>
<script type="module" src="./script/login.js"></script>
</body>

</html>
