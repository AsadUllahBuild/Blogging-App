<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blogging App</title>
    <link rel="stylesheet" href="output.css">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.4.8/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/da698ad306.js" crossorigin="anonymous"></script>
</head>

<body>
    <div>
        <!-- navbar started -->
        <div class="navbar bg-[#7749F8]">
            <div class="flex-1">
                <a class="text-xl text-white font-semibold">Personal Blogging App</a>
            </div>
            <div class="flex-none gap-2">
                <h4 class="text-base text-white font-semibold" id="username"></h4>
                <div class="dropdown dropdown-end">
                    <div tabindex="0" role="button" class="btn btn-ghost btn-circle avatar">

                        <div class="avatar online">
                            <div class="w-11 rounded-full">
                                <img alt="userImage" src="" id="userimg" />
                            </div>
                        </div>
                    </div>
                    <ul tabindex="0"
                        class="mt-3 z-[1] p-2 shadow menu menu-sm dropdown-content bg-base-100 rounded-box w-52">
                        <li>
                            <a class="justify-between" href="./dashboard.html">
                                Dashboard
                                <span class="badge">New</span>

                            </a>
                        </li>
                        <li>
                            <a id="logout">Logout</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <!-- navbar ended -->


        <!-- header started -->
        <div class="header bg-[#fff] p-7">
            <header class="ml-20 text-4xl font-bold">Profile</header>
        </div>
        <!-- header ended -->

        <div class="bg-gray-100 min-h-screen flex items-center justify-center">
            <div class="bg-white p-8 rounded-lg shadow-md max-w-xl w-full">
                <form id="passwordUpdateForm" class="password-update-form">
                    <div class="mb-4 text-center">
                        <img src="" alt="" id="profileImg"
                            class="rounded-full w-40 h-40 mb-4 outline-[#7749F8] shadow-md shadow-indigo-500/50">
                    </div>
                    <h2 class="font-bold text-xl text-left mb-2" id="name"> </h2>
                    <h2 class="font-bold text-xl text-left mb-6">Change Password</h2>
                    <div class="mb-4">
                        <input id="password" type="password" placeholder="Old password"
                            class="w-1/2 px-3 py-2 border rounded-md placeholder:text-lg outline-[#7749F8] shadow-md shadow-indigo-500/50"
                            required minlength="8">
                    </div>
                    <div class="mb-4">
                        <input id="new-password" type="password" placeholder="New Password"
                            class="w-1/2 px-3 py-2 border rounded-md placeholder:text-lg outline-[#7749F8] shadow-md shadow-indigo-500/50"
                            required minlength="8">
                    </div>
                    <div class="mb-6">
                        <input id="repeat-password" type="password" placeholder="Repeat Password"
                            class="w-1/2 px-3 py-2 border rounded-md placeholder:text-lg outline-[#7749F8] shadow-md shadow-indigo-500/50"
                            required minlength="8">
                    </div>
                    <div class="flex justify-start">
                        <button type="submit"
                            class="bg-[#7749F8] shadow-xl shadow-indigo-500/50 text-white py-2 px-3 rounded-md">Update
                            Password</button>

                    </div>
                </form>
            </div>
        </div>
        <div>
            <dialog id="modal" class="modal">
                <span class="loading loading-spinner text-primary"></span>
            </dialog>
        </div>
        <dialog id="my_modal_1" class="modal">
            <div class="modal-box">
              <h3 class="font-bold text-lg">Hello!</h3>
              <p class="py-4">Press ESC key or click the button below to close</p>
              <div class="modal-action">
                <form method="dialog">
                  <!-- if there is a button in form, it will close the modal -->
                  <button class="btn">Close</button>
                </form>
              </div>
            </div>
          </dialog>





    </div>
    <script type="module" src="./script/profile.js"></script>
</body>

</html>
